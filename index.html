<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FlowState</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:url("assets/paper-bg.png");
  background-size:cover;
  background-position:center;
}
</style>
</head>

<body class="min-h-screen">

<div class="min-h-screen bg-black/20 flex items-center justify-center">

<main class="
w-full max-w-5xl
h-screen md:h-[90vh]
bg-[url(assets/paper-bg.png)]
rounded-none md:rounded-3xl
shadow-2xl
p-6
grid md:grid-cols-2
gap-8
overflow-auto
">


<!-- LEFT SIDE -->
<section class="space-y-6 flex flex-col">

<header class="flex justify-between items-center">
  <div class="flex gap-2 items-center">
    <img src="./assets/logo.png" class="w-9" alt="FlowState">
    <h1 class="text-xl font-bold">FlowState</h1>
  </div>
  <div class="text-2xl">≡</div>
</header>

<div class="text-center space-y-3 flex-1 flex flex-col justify-center">

<h2 class="bg-black/20 inline-block px-5 py-1 rounded-xl text-lg">
Pomodoro Timer
</h2>

<div id="timer"></div>

<p id="timer-state" class="text-red-600 font-semibold tracking-widest">
FOCUS
</p>

<div id="timer-buttons"></div>

</div>

</section>

<!-- RIGHT SIDE -->
<section class="space-y-4 flex flex-col">

<h2 class="font-semibold text-lg">
☑ Les Tâches
</h2>

<div id="todo-app" class="flex-1 overflow-auto"></div>

</section>

</main>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
