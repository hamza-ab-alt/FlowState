<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FlowState</title>
</head>

<body class="min-h-screen flex justify-center items-center bg-[#d9b38c]">

  <div class="w-[360px] min-h-screen bg-[#e6c29f] shadow-xl p-4 flex flex-col">

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold">FlowState</h1>
      <button class="text-2xl">☰</button>
    </div>

    <!-- Title -->
    <div class="bg-[#d9b38c] rounded-xl text-center py-2 mb-4 font-medium">
      Pomodoro Timer
    </div>

    <!-- Timer -->
    <div class="text-center text-5xl font-bold mb-4">
      00:15:20
    </div>

    <!-- Focus -->
    <div class="border-2 border-purple-400 text-center rounded-lg py-1 mb-3 font-medium text-purple-600">
      FOCUS
    </div>

    <!-- Controls -->
    <div class="flex gap-4 mb-4">
      <button class="flex-1 bg-white rounded-xl py-4 shadow text-lg">
        ▶ START
      </button>
      <button class="flex-1 bg-white rounded-xl py-4 shadow text-lg">
        ↺ RETURN
      </button>
    </div>

    <!-- Tasks -->
    <h2 class="font-semibold mb-2">✓ Les Taches</h2>

    <div class="space-y-3 flex-1">
      <div class="bg-white rounded-full px-4 py-2 flex items-center gap-2">
        <input type="radio"/>
        Tache 1
      </div>

      <div class="bg-white rounded-full px-4 py-2 flex items-center gap-2">
        <input type="radio"/>
        Tache 2
      </div>

      <div class="bg-white rounded-full px-4 py-2 flex items-center gap-2">
        <input type="radio"/>
        Tache 3
      </div>
    </div>

    <!-- Add button -->
    <div class="flex justify-center my-4">
      <button class="w-14 h-14 rounded-full bg-white text-3xl shadow">
        +
      </button>
    </div>

    <!-- Footer -->
    <div class="flex justify-between text-center text-sm border-t pt-2">
      <div>Tasks</div>
      <div>Date</div>
      <div>Settings</div>
    </div>

  </div>

</body>
</html>
